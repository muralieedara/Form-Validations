<!DOCTYPE html>
<html>

<head>

<script >
function validateForm() {
	var Z = document.forms["myForm"]["ID"].value;
	for(var i= 0; i< document.forms["myForm"]["hobbies"].length; i++)
	{
		var Y = document.forms["myForm"]["hobbies"][i].checked;
		if( Y === true )
	{
	break;
	}
	}
	if (Y === false)
	{
	alert("Enter Hobies");
	return false;
	}
	var X= document.forms["myForm"]["mySelect"].value;
	if(X === "")
	{
	alert("Select County");
	return false;
	}
	var inValid = new RegExp(/\s+?/g);
	 if(inValid.test(Z))
	 {
	alert("Invalid User ID Format");
	return false;
	}
	return true;
	}
	
	</script>
<style>
.container{
margin: 0 auto;
padding: 0;
}
</style>
</head>
<body>

<form name="myForm" onsubmit="return validateForm()" class="container" action="../Form Validations/Post.php" method="post">

           <input type="text" name= "ID" placeholder="Enter User ID" required />
		</td>
	</tr>
